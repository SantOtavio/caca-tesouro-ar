<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Easter Hunt!</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body style="margin : 0px; overflow: hidden; font-family: Monospace;">

    <a-assets>
        <video id="video" loop="true" playsinline>
            <source src="video.mp4" type="video/mp4" />
        </video>
    </a-assets>
    
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; changeMatrixMode: cameraTransformMatrix">
        <a-entity camera>
            <a-marker class="game-marker" id="marker1" type="barcode" data-code="1" value="63" registerevents="true">
                <!-- <a-image src="./primeiro.png"
                         width="3"
                         height="3"
                         rotation="-90 0 0"
                         position="0 0 -1.5 -5"
                         scale="2 2 2 2"
                         transparent>
                </a-image> -->
                <a-video src="#video" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5" scale="2 2 2 2"
                    transparent>
                </a-video>
            </a-marker>
        </a-entity>
    </a-scene>
    <script>
        for (const marker of document.getElementsByClassName('game-marker')) {
            const video = document.getElementById('video');
            marker.addEventListener('markerFound', (e) => video.play());
            marker.addEventListener('markerLost', (e) => video.pause());
        }
    </script>
</body>

</html>
