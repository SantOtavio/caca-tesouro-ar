<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Easter Hunt!</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
    <a-scene embedded
             vr-mode-ui="enabled: false"
             arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; changeMatrixMode: cameraTransformMatrix">
             <a-entity
                  camera>
                  <a-marker class="game-marker"
                      id="marker1"
                      type="barcode"
                      data-code="1"
                      value="63"
                      registerevents="true">
                      <!-- <a-entity text="value: Hello World!"></a-entity> -->
                    <a-entity text="value: Hello World!"></a-entity>
                <a-scene>
                    <a-sky color="lightblue"></a-sky>
                    <a-text value="ABCあいうえお日本語" font="custom-msdf.json" font-image="custom-msdf.png" negate="false" scale="2 2 1" position="-2 2 -4"></a-text>
                  </a-scene>                
            </a-marker>
        </a-entity>
    </a-scene>
   <script>
        for (const marker of document.getElementsByClassName('game-marker')) {
            marker.addEventListener('markerFound', (e) => console.log("VYTOR"));
        }
   </script>
</body>

</html>
